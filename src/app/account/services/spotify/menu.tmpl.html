<section id="spotifyuser" class="account" ng-controller="SpotifyMenuController">
    <div class="profileimage">
        <img src="./assets/images/spotify-icon.png" ng-src="{{ userProfile.images[0].url }}" />
    </div>
    <div class="content">
        <span class="username" ng-show="authorized">
            {{ userProfile.display_name }}
        </span>
        <span class="username" ng-hide="authorized">
        Connecting...
        </span>
        <span class="status">
            <div class="connection" ng-class="authorized == true ? 'connected' : 'disconnected'"></div> {{ authorized == true ? 'connected' : 'disconnected' }} - Spotify
        </span>
    </div>
</section>
