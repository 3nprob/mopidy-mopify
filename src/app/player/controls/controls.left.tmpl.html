<div class="row">
    <div class="iconwrap">
        <div class="col-xs-3">
            <a href="#/music/tracklist/mopidy:current"><i class="ss-icon ss-list"></i></a>
        </div>
        <div class="col-xs-3">
            <i class="ss-icon ss-navigateleft" ng-click="prev();" hotkey="{'ctrl+left': prev}"></i>
        </div>
        <div class="col-xs-3">
            <i class="ss-icon {{ stateIcon }}" ng-click="playpause();" hotkey="{space: playpause}"></i>
        </div>
        <div class="col-xs-3">
            <i class="ss-icon ss-navigateright" ng-click="next();" hotkey="{'ctrl+right': next}"></i>
        </div>
    </div>
</div>
