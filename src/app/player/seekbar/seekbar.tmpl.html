<div class="barwrap">
    <div class="time" id="passed">{{ timeCurrent }}</div>
    <div class="bar" ng-mouseup="seekbarMouseUp()" ng-mousedown="seekbarMouseDown($event)" ng-mousemove="seekbarMouseMove($event)" ng-click="seekbarMouseClick($event)" >
        <div class="outer">
            <div class="inner" style="width: {{ seekbarWidth }}%;"></div>
        </div>
    </div>
    <div class="time" id="total">{{ timeTotal }}</div>
</div>
