<div id="header" class="small row" style="background-image: url('./assets/images/playlists-header.jpg');">
    <div class="col-md-4 lefttext">
        <div class="inner"><i class="ss-icon ss-list"></i>  Playlists</div>
    </div>
</div>

<div id="overview" class="row">
    <div class="pagetitle row">
        <div class="col-md-3">
            Your Music <span class="sub">Playlists <span ng-if="foldername">></span> {{ foldername }}</span>
        </div>
        <div class="col-md-6 col-md-offset-3 alignright">
            <div class="button white" ng-click="createPlaylist()" ng-show="spotifyplaylists">
                <span class="text">Create new playlist</span>
                <i class="ss-icon ss-plus"></i> 
            </div>
        </div>
    </div>

    <div class="pagecontent row">
        <div id="tileview">
            <div class="row">
                <div ng-repeat="playlist in playlists"> 
                    <mopify-playlist playlist="playlist" class="col-md-2 single-tile"></mopify-playlist>
                    <div ng-if="($index + 1) % 6 == 0" class="row"></div>
                </div>
            </div>
        </div>
    </div>
</div>
