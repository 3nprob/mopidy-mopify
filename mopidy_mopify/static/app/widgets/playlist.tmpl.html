<div class="albumart">
    <div class="hoverwrap">
        <div class="playicon">
            <i class="ss-icon ss-play" ng-click="playList()"></i>
        </div>
    </div>

    <img ng-src="{{ coverImage }}" />
</div>
<div class="albuminfo clickable">
    <a href="{{ tracklistUrl }}">
        <span class="name">{{ playlist.name}}</span>
        <span class="year">{{ playlist.tracks.length}} tracks</span>
    </a>
</div>
