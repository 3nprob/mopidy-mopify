<!DOCTYPE html>
<html ng-app="mopify" ng-controller="AppController">
    <head>
        <title>Mopify</title>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="app/bower_components/html5-boilerplate/css/normalize.css">
        <link rel="stylesheet" href="app/bower_components/html5-boilerplate/css/main.css">
        <link rel="stylesheet" href="app/bower_components/angular-loading-bar/src/loading-bar.css">
        <link rel="stylesheet" href="assets/webfonts/ss-standard.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/animations.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div id="application" class="fullheight">
            <div class="container-fluid fullheight">
                <div class="row fullheight">
                    <div class="col-md-2 fullheight">
                        <div id="leftside" class="fullheight">
                            <div id="menu">
                                <ng-include src="'app/search/menu.tmpl.html'"></ng-include>
                                <ng-include src="'app/discover/menu.tmpl.html'"></ng-include>
                                <ng-include src="'app/music/menu.tmpl.html'"></ng-include>
                            </div>
                        </div>
                    </div>

                    <div id="mainwrap" class="col-md-10 fullheight">
                        <div class="container-fluid fullheight" ng-view></div>
                    </div>
                </div>
            </div>

            <div id="player" class="container-fluid" ng-controller="PlayerController">
                <ng-include src="'app/player/player.tmpl.html'"></ng-include>
            </div>
        </div>

        <!-- 
            Include all scripts for the app below.
            Might consider to use some tool to do this automatically...
        -->
        <script src="http://192.168.1.11:6680/mopidy/mopidy.min.js"></script> <!-- CHANGE THIS ONE TO LOCALHOST LATER -->

        <script src="app/bower_components/angular/angular.js"></script>
        <script src="app/bower_components/angular-route/angular-route.js"></script>
        <script src="app/bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
        <script src="app/bower_components/angular-echonest/src/angular-echonest.js"></script>
        <script src="app/bower_components/angular-loading-bar/src/loading-bar.js"></script>
        <script src="app/bower_components/angular-spotify/dist/angular-spotify.min.js"></script>
        <script src="app/bower_components/underscore/underscore-min.js"></script>

        <script src="app/app.js"></script>
        
        <script src="app/dashboard/dashboard.controller.js"></script>

        <script src="app/discover/discover.controller.js"></script>
        <script src="app/discover/charts/charts.controller.js"></script>
        <script src="app/discover/featured/featured.controller.js"></script>
        <script src="app/discover/newreleases/newreleases.controller.js"></script>

        <script src="app/music/music.controller.js"></script>
        <script src="app/music/album/album.controller.js"></script>
        <script src="app/music/artist/artist.controller.js"></script>
        <script src="app/music/history/history.controller.js"></script>
        <script src="app/music/playlists/playlists.controller.js"></script>
        <script src="app/music/stations/stations.controller.js"></script>
        <script src="app/music/tracklist/tracklist.controller.js"></script>

        <script src="app/player/player.controller.js"></script>
        <script src="app/player/controls/controls.controller.js"></script>
        <script src="app/player/seekbar/seekbar.controller.js"></script>
        
        <script src="app/search/search.controller.js"></script>

        <script src="app/services/mopidy.service.js"></script>
        <script src="app/services/station.service.js"></script>
        <script src="app/services/util.service.js"></script>

        <script src="app/settings/settings.controller.js"></script>

        <script src="app/widgets/module.js"></script>
        <script src="app/widgets/album.js"></script>
        <script src="app/widgets/playlist.directive.js"></script>

    </body>
</html>
