<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
        <link type="text/css" rel="stylesheet" href="./css/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="./css/style.css" />

    </head>

    <body>
        <div id="application" class="fullheight">
            <div class="container-fluid" id="headerwrap">
                <div id="filledseekbar"></div>
                <div class="row fullheight">
                    <div class="col-md-3">
                        <div id="playerwrap">
                            <div id="albumart">
                                <img src="https://d3rt1990lpmkn.cloudfront.net/cover/9df60b567c0dd6ec08df38c7f05b29b6bdf1832c" />
                            </div>
                            <div id="songinfo">
                                <span class="title">For my help</span>
                                <span class="artist">Hayden Calnin</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div id="controlswrap">
                            <div id="controls">
                                
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3"></div>
                </div>

                <div id="backgroundimage"></div>
            </div>

            <div class="container-fluid" id="mainwrap">
                <div class="row fullheight">
                    <div class="col-md-2 fullheight">
                        <div id="leftside fullheight">

                        </div>
                    </div>

                    <div class="col-md-8 fullheight">
                        <div id="main">

                        </div>
                    </div>

                    <div class="col-md-2 fullheight">
                        <div id="rightside fullheight">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
