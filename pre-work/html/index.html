<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
        <link type="text/css" rel="stylesheet" href="./css/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="./css/style.css" />

    </head>

    <body>
        <div id="application">
            <div class="container-fluid" id="headerwrap">
                <div class="row">
                    <div class="col-md-12">
                        <div id="header">
                            <nav id="navigation">
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="col-title" id="productname">
                                            <span>Mopify</span>
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="col-title" id="pagetitle">
                                            <span>Music library</span>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="col-title" id="searchbox">
                                            <span>Search all music</span>
                                        </div>
                                    </div>
                                </div>
                            </nav>

                            <section id="playerwrap">
                                <div id="controls">

                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid" id="mainwrap">
                <div class="row">
                    <div class="col-md-2">
                        <div id="leftside">

                        </div>
                    </div>

                    <div class="col-md-8">
                        <div id="main">

                        </div>
                    </div>

                    <div class="col-md-2">
                        <div id="rightside">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
