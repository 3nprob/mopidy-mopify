<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
        <link type="text/css" rel="stylesheet" href="./css/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="./webfonts/ss-standard.css" />
        <link type="text/css" rel="stylesheet" href="./css/style.css" />

    </head>

    <body>
        <div id="application" class="fullheight">
            <div class="container-fluid" id="headerwrap">
                <div class="row fullheight">
                    <div class="col-md-3">
                        <div id="playerwrap">
                            <div id="albumart">
                                <img src="https://d3rt1990lpmkn.cloudfront.net/cover/e0a12a79504b62cbf9d384048dda7508925b27ce" />
                            </div>
                            <div id="songinfo">
                                <span class="title">For my help</span>
                                <span class="artist">Hayden Calnin</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div id="controlswrap">
                            <div id="controls">
                                <div class="iconwrap" id="prev">
                                    <i class="ss-icon ss-skipback"></i>
                                </div>
                                <div class="iconwrap big" id="playpause">
                                    <i class="ss-icon ss-play"></i>
                                </div>
                                <div class="iconwrap" id="next">
                                    <i class="ss-icon ss-skipforward"></i>
                                </div>
                            </div>
                            <div id="seekbar">
                                <div id="fill"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3"></div>
                </div>

                <div id="backgroundimage"></div>
            </div>

            <div class="container-fluid" id="mainwrap">
                <div class="row fullheight">
                    <div class="col-md-2 fullheight">
                        <div id="leftside fullheight">

                        </div>
                    </div>

                    <div class="col-md-8 fullheight">
                        <div id="main">

                        </div>
                    </div>

                    <div class="col-md-2 fullheight">
                        <div id="rightside fullheight">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
